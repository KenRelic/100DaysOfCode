<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Calc</title>
    <link rel="stylesheet" href="./css/calc.css">
    <link rel="stylesheet" href="./css/icofont/icofont.min.css">
</head>

<body>
    <main>
        <div id="calc-body">
            <section id="name-section">
                <p id="calc-name">Multipurpose Calculator</p>
                <div id="battery-level">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section id="screen">
                <div id="top-screen">
                    <p>num</p>
                </div>
                <div id="entered-text">
                    <p><span id="input-area"></span><span id="blinking-cursor">_</span></p>
                </div>
                <div id="result">
                    <p>0</p>
                </div>
            </section>
            <section id="control-keys">
                <div id="modes">
                    <span id="mode-label">MODES</span>
                    <p class="key" data-value="date">Date</p>
                    <p class="key" data-value="time">Time</p>
                    <p class="key" data-value="num">Num</p>
                    <p class="key" data-value="conv">Conv</p>
                </div>
                <div id="direction-pad">
                    <span id="up-btn"><i class="icofont-ui-play"></i></span>
                    <span id="down-btn"><i class="icofont-ui-play"></i></span>
                    <span id="left-btn"><i class="icofont-ui-play"></i></span>
                    <span id="right-btn"><i class="icofont-ui-play"></i></span>
                    <div> </div>
                </div>
                <div id="power-section">
                        <p class="key" id="color-mode"><i class="icofont-eclipse"></i></p>
                        <p class="key" id="power-btn"><i class="icofont-ui-power"></i></p>
                        <p class="key" id="clear-every-btn">CE</p>
                        <p class="key" id="clear-btn">C</p>
                </div>
            </section>
            <section id="other-keys">
                <div id="num-calc-btns">
                    <!-- <div id="line-in-style"></div> -->
                    <div class="key" data-value="+">+</div>
                    <div class="key" data-value="-">&#8210;</div>
                    <div class="key" data-value=""></div>
                    <div class="key" data-value=""></div>
                    <div class="key" data-value=""></div>
                    <div class="key" id="backspace-btn" data-value="Backspace">&larr;</div>
                    <div class="key" data-value="SQR">x&sup2;</div>
                    <div class="key" data-value="*">&times;</div>
                    <div class="key" data-value="/">&divide;</div>
                    <div class="key" data-value="7">7</div>
                    <div class="key" data-value="8">8</div>
                    <div class="key" data-value="9">9</div>
                    <div class="key" data-value="cube">x&sup3;</div>
                    <div class="key" data-value="SQRT">&radic;</div>
                    <div class="key" data-value="(">(</div>
                    <div class="key" data-value=")">)</div>
                    <div class="key" data-value="4">4</div>
                    <div class="key" data-value="5">5</div>
                    <div class="key" data-value="6">6</div>
                    <div class="key" data-value="cuberoot">&#8731;</div>
                    <div class="key" data-value="power-nth">x<sup>n</sup></div>
                    <div class="key" data-value="factorial">n!</div>
                    <div class="key" data-value="%">%</div>
                    <div class="key" data-value="1">1</div>
                    <div class="key" data-value="2">2</div>
                    <div class="key" data-value="3">3</div>
                    <div class="key" data-value="nth-root"><sup>n</sup>&radic;</div>
                    <div class="key" data-value="sin">sin</div>
                    <div class="key" data-value="pi">&pi;</div>
                    <div class="key" data-value="log">log</div>
                    <div class="key" data-value=".">.</div>
                    <div class="key" data-value="0">0</div>
                    <div class="key" data-value="plus-minus">&plusmn;</div>
                    <div class="key" data-value="cos">cos</div>
                    <div class="key" data-value="tan">tan</div>
                    
                </div>
                <div id="date-time-calc-btns">
                    <div class="key" data-value="ms">ms</div>
                    <div class="key" data-value="s">s</div>
                    <div class="key" data-value="min">min</div>
                    <div class="key" data-value="hr">hr</div>
                    <div class="key" data-value="day">day</div>
                    <div class="key" data-value="wk">wk</div>
                    <div class="key" data-value="mth">mth</div>
                    <div class="key" data-value="yr">yr</div>
                    <div class="key" data-value="cen">cen</div>
                    <div class="key" data-value="mill">mill</div>
                    <div class="key" data-value="lt yr">lt-yr</div>
                    <div class="key" data-value=",">-</div>
                    <div class="key" data-value=":">:</div>
                    <div class="key" data-value="now">now</div>
                </div>
                <div id="conversion-cal-keys">
                    <div class="key" data-value="mm">mm</div>
                    <div class="key" data-value="cm">cm</div>
                    <div class="key" data-value="km">km</div>
                    <div class="key" data-value="yrd">yrd</div>
                    <div class="key" data-value="mile">mile</div>
                    <div class="key" data-value="foot">ft</div>
                    <div class="key" data-value="inches">in</div>
                    <div class="key" data-value="micrometer">&#xb5;m</div>
                    <div class="key" data-value="nanometer">nm</div>
                    <div class="key" data-value="nautical">nmi</div>
                    <div class="key" data-value="hectometer">hm</div>
                    <div class="key" data-value="to">&rarr;</div>
                    <!-- <div class="key" data-value=":">:</div> -->
                    <div class="key" id="equals-btn" data-value="equal">&equals;</div>

                </div>
            </section>
            <section id="calc-model">
                <p>SemanticTSK</p>
            </section>
        </div>
    </main>
    <script src="./calc.js"></script>
</body>
</html>
